<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container">

        <h1>CONTADOR</h1>
        
        <div class="box">
            <div class="div-contador">
                <p id="numero">0</p>
            </div>
            <div class="botoes">
                <button class="botão" onclick="somar()">+1</button>
                <button class="botão" onclick="subtrair()">-1</button>
                <button class="botão" onclick="resetar()">Reiniciar</button>
            </div>
            <H2>O contador não aceita números negativos.</H2>
        </div>
        
    </div>

    
</body>
</html>
